<!-- Log da mensagem -->
<div id="log" class="sl__chat__layout">
</div>

<!-- Mensagem do chat -->
<script type="text/template" id="chatlist_item">
    <div data-from="{from}" data-id="{messageId}">
        <!-- Ãcones e Username -->
        <span class="meta" style="color: {color}">
            <span class="badges">
            </span>
            <span class="name">{from}</span>
        </span>
         <!-- Mensagem -->
        <div class="message">
            {message}
        </div>
    </div>
</script>
